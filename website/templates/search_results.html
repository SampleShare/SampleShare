{% extends "base.html" %}

{% block content %}
<div style="display: flex;">
    <!-- Sidebar Filter Form (far left) -->
    <div style="width: 200px; margin-right: 30px;">
        <h3>Search Results</h3>
        <hr>
        <h4>Filters</h4>
        <form method="GET" action="{% url 'search_user' %}">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button type="submit" name="filter" value="all" class="animated-border-btn-purple"
                        {% if filter_type|length == 3 %}style="color: #e0e0e0; border-color: #2D5E49; border-radius: 50px; background-color: #643E80;"{% endif %}>
                        All</button>
                <button type="submit" name="filter" value="username" class="animated-border-btn-purple" {% if 'username' in filter_type and filter_type|length != 3 %}style="color: #e0e0e0; border-color: #2D5E49; border-radius: 50px; background-color: #643E80;"{% endif %}>
                    Users</button>
                <button type="submit" name="filter" value="sample" class="animated-border-btn-purple" {% if 'sample' in filter_type and filter_type|length != 3 %}style="color: #e0e0e0; border-color: #2D5E49; border-radius: 50px; background-color: #643E80;"{% endif %}>Samples</button>
                <button type="submit" name="filter" value="genre" class="animated-border-btn-purple" {% if 'genre' in filter_type and filter_type|length != 3 %}style="color: #e0e0e0; border-color: #2D5E49; border-radius: 50px; background-color: #643E80;"{% endif %}>Tags</button>
            </div>
            <input type="hidden" name="q" value="{{ query }}"> <!-- Preserve the search query -->
        </form>
    </div>

    <!-- Main Content (cards layout for search results) -->
    <div style="flex-grow: 1;">
        <div id="results-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
            <!-- User Results -->
            {% if users %}
                <h3>Users</h3>
                {% for user in users %}
                    <div class="card">
                        <a href="{% url 'profile' user.username %}">
                            <h4 class="card-title">{{ user.username }}</h4>
                        </a>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Sample Results -->
            {% if samples %}
                <h3>Samples</h3>
                {% for sample in samples %}
                    <div class="card">
                        <h4 class="card-title">{{ sample.sampleName }}</h4>
                        <!-- Customized Audio Player -->
                        <div class="audio-player">
                            <audio controls>
                                <source src="{{ sample.audioFile.url }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

<style>
    /* Card Styling */
    .card {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        text-align: center;
    }

    .card:hover {
        transform: scale(1.05);
    }

    /* Title Styling */
    .card-title {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
        margin: 0 0 15px;
    }

    /* Audio Player Styling */
    .audio-player audio {
        width: 100%;
        border-radius: 8px;
        outline: none;
    }

    /* Overall Layout */
    #results-container h3 {
        grid-column: 1 / -1; /* Make headings span across the entire grid */
        font-size: 1.5em;
        margin-top: 20px;
    }
</style>
{% endblock %}
